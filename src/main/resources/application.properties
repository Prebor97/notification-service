spring.application.name=notification-service
server.port=8081

#kafka settings
spring.kafka.bootstrap-servers={kafka server}
spring.kafka.consumer.group-id=notification-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=com.ticket.app.user_service.*
spring.kafka.consumer.properties.spring.json.use.type.headers=false



# mail settings
spring.mail.host={host}
spring.mail.port={port number}
spring.mail.username={email}
spring.mail.password={password}
spring.mail.properties.mail.smtp.auth={true/false}
spring.mail.properties.mail.smtp.starttls.enable={true/false}
